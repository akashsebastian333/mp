<!DOCTYPE html>
<html>
<head>
    <title>Resume View</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
        }

        .resume {
            flex: 1;
            height: 100vh;
        }

        .profile {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="resume">
            {% if resume_url %}
                <iframe src="{{ resume_url }}" frameborder="0" width="100%" height="100%"></iframe>
            {% else %}
                <p>No resume found.</p>
            {% endif %}
        </div>
        <div class="profile">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> {{ profile.name }}</p>
            <p><strong>Email:</strong> {{ profile.email }}</p>
            <!-- Add more profile details as needed -->
        </div>
    </div>
</body>
</html>
