{% extends 'base.html' %}

{% block content %}




<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />




<style>
  /* Hide the close button by default */
  .drawer-button-close {
    display: none;
  }

  /* Show the close button when the drawer is open */
  #my-drawer-2:checked + .drawer-side .drawer-button-close {
    display: block;
  }

  /* Add animation to the drawer */
  .drawer-side {
    animation: slide-in-left 0.5s ease-out;
  }

  @keyframes slide-in-left {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(0);
    }
  }

  /* Add shadow to the drawer */
  .drawer-side {
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
  }

  /* Add hover effect to the menu items */
  .menu li a:hover {
    background-color: rgba(0, 0, 0, 0.05);
  }
</style>
  <div class="drawer-toggle-container float-right mr-4 mt-4">
    <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">Options</label>
  </div>
  <div class="drawer drawer-mobile">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col items-center justify-center shadow-lg transform transition duration-500 hover:-translate-y-1 hover:scale-110">





      <!-- Page content here -->

      <h1 class=" text-4xl font-black text-gray-900 dark:text-white text-purple-500"> hi ,{{username}} </h1>
      <p style="color: white">Welcome</p>
      



    </div> 
<br>


<div class="drawer-side">
  <label for="my-drawer-2" class="drawer-overlay"></label> 
  <ul class="menu p-2 w-80 bg-base-100 dark:bg-gray-800">
    <!-- Sidebar content here -->
    
    <li class="mb-4"><a href="/dashboard/profile" class="text-lg font-bold text-emerald-600 dark:text-emerald-400 hover:text-purple-600 transition duration-300 ease-in-out transform hover:-translate-y-1"><i class="fas fa-envelope mr-2"></i>Profile</a></li>
    <li class="mb-4"><a href="/dashboard/inbox" class="text-lg font-bold text-emerald-600 dark:text-emerald-400 hover:text-purple-600 transition duration-300 ease-in-out transform hover:-translate-y-1"><i class="fas fa-envelope mr-2"></i>Messages</a></li>
    {% if not user.is_superuser %}
    <li class="mb-4"><a href="/dashboard/myapplications" class="text-lg font-bold text-emerald-600 dark:text-emerald-400 hover:text-purple-600 transition duration-300 ease-in-out transform hover:-translate-y-1"><i class="fas fa-clipboard-list mr-2"></i>My Applications</a></li>
    <li class="mb-4"><a href="/jobs" class="text-lg font-bold text-emerald-600 dark:text-emerald-400 hover:text-purple-600 transition duration-300 ease-in-out transform hover:-translate-y-1"><i class="fas fa-briefcase mr-2"></i>Jobs</a></li>
    <!--search-->
    <li class="mb-4">
      <form action="/dashboard/search" method="get" class="flex items-center">
        <div class="relative">
          <input type="search" name="q" placeholder="Search" class="rounded-l-lg py-2 px-3 border-t border-b border-l text-gray-800 border-gray-200 bg-white dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105">
          <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <button type="submit" class="px-4 rounded-r-lg bg-blue-600 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105">Search</button>
          </div>
        </div>
      </form>
    </li>
    
    <!--end search-->

    {% endif %}
    {% if user.is_superuser %}
    <li class="mb-4"><a href="/dashboard/submissions" class="text-lg font-bold text-emerald-600 dark:text-emerald-400 hover:text-purple-600 transition duration-300 ease-in-out transform hover:-translate-y-1"><i class="fas fa-file-alt mr-2"></i>Submissions</a></li>
    <li class="mb-4"><a href="/dashboard/joblistings" class="text-lg font-bold text-emerald-600 dark:text-emerald-400 hover:text-purple-600 transition duration-300 ease-in-out transform hover:-translate-y-1"><i class="fas fa-briefcase mr-2"></i>Job Listings</a></li>
      <li><a href="/dashboard/allusers" class="text-lg font-bold text-emerald-600 dark:text-emerald-400 hover:text-purple-600 transition duration-300 ease-in-out transform hover:-translate-y-1"><i class="fas fa-users mr-2"></i>All Users</a></li>
      <hr class="border-gray-600 my-4">

    {% endif %}
  </ul>
</div>
