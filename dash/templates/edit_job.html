{% extends 'base.html' %}

{% block content %}
  <h1 class="text-lg my-2 leading-7 text-gray-500 dark:text-gray-400">Edit job post</h1>
  <form class="text-lg my-2 leading-7 text-gray-500 dark:text-gray-400" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mt-4">
      <label for="id_title" class="block text-gray-700 font-bold mb-2">Title</label>
      <input type="text" name="title" id="id_title" value="{{ form.title.value }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mt-4">
      <label for="id_company" class="block text-gray-700 font-bold mb-2">Company</label>
      <input type="text" name="company" id="id_company" value="{{ form.company.value }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mt-4">
      <label for="id_description" class="block text-gray-700 font-bold mb-2">Description</label>
      <textarea name="description" id="id_description" class="shadow appearance-none border rounded w-full py-20 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ form.description.value }}</textarea>
    </div>
    <div class="mt-4">
      <label for="id_job_type" class="block text-gray-700 font-bold mb-2">Job Type</label>
      <select name="job_type" id="id_job_type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="full_time" {% if form.job_type.value == "full_time" %}selected{% endif %}>Full Time</option>
        <option value="part_time" {% if form.job_type.value == "part_time" %}selected{% endif %}>Part Time</option>
        <option value="contract" {% if form.job_type.value == "contract" %}selected{% endif %}>Contract</option>
        <option value="internship" {% if form.job_type.value == "internship" %}selected{% endif %}>Internship</option>
        <option value="freelance" {% if form.job_type.value == "freelance" %}selected{% endif %}>Freelance</option>
      </select>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-4 rounded focus:outline-none focus:shadow-outline" type="submit">
      Save changes
    </button>
  </form>
{% endblock %}
