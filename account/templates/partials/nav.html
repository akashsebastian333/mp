    <div class="md:hidden flex items-center ml-auto">
        <button class="outline-none mobile-menu-button">
            <svg
                class="w-6 h-6 text-gray-500"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"

        </button>

    <ul class="absolute top-20 right-0 h-full space-y-10">
        <li class="active">
            <a href="/" class="block px-2 py-4 text-gray-100 bg-black font-semibold">Home</a></li>
            {% if request.user.is_authenticated %}
        <li>
            <a href="/account/logout" class="block px-2 py-4 text-gray-100 bg-black font-semibold transition duration-300">Log out</a></li>

            <li>

            <li>
                <a href="/account/signup" class="block px-2 py-4 text-gray-100 bg-black font-semibold transition duration-300">Sign up</a></li>

        {% endif %}

<script>
// Grab HTML Elements
const btn = document.querySelector("button.mobile-menu-button");
const menu = document.querySelector(".mobile-menu");

// Add Event Listeners
btn.addEventListener("click", () => {

});
</script>
